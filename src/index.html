<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link href="./dist/style_out.css" rel="stylesheet">

</head>

<body class="bg-bg-#5A6679">

        <div class="flex items-center justify-between h-16">

            <div class="flex-shrink-0">
              <a class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                DOCK6</a>
            </div>
            <div class="hidden md:block">
              <div  class="ml-10 flex items-baseline space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                <a href="#" id="lets_dock"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white hover: px-3 py-2 rounded-md text-sm font-medium"

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>

                <a href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Members</a>
                <a href="https://dock.compbio.ucsf.edu/Online_Licensing/index.htm"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Obtain
                  DOCK6 license</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- second tier navbar -->
    <nav id="secNavBar" class="text-white bg-bg-gray-800-monochromatic drop-shadow-2xl sticky top-0 h-auto opacity-0 scale-95">

          <div class="px-28 mx-auto flex space-x-10">
            <a id="prep-btn"
              class="text-gray-300 hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">

            <a id="grid-btn"
              class="text-gray-300 hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">

            </a>
            <a id="dock-btn"
              class="text-gray-300 hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              DOCK!
            </a>
          </div>
        </div>
      </div>
    </nav>


    <div id="DOCK!" style="width: 100%;float: left;"></div>

    <!-- home pag e -->
      <div id="homePage" class="bg-lime-500 h-96">
        <!-- The footer -->
        <div class="flex justify-center">
          <p class="flex justify-center mx-10 p-4 text-white border-2 border-black rounded-md">

              href="https://ringo.ams.stonybrook.edu/~rizzo/StonyBrook/index.html"><img class=" ml-2 w-6 h-6"
                src="./img/github.svg"></a>
